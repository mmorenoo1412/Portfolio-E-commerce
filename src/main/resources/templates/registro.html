<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
         <!-- Bootstrap  //  Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/prettify.css}">
      
    
</head>
<body>
<h1>Registro</h1>

<form th:action="@{/registro}" method="post">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required />
    <br/>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />
    <br/>
    <button type="submit">Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>


<!--Bootstrap  //  pluggins-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/download/jQuery-Touch-Events/0.9.0/src/jquery.mobile-events.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script src="./src/main/resources/static/js/custom.js"></script>
<!--------------->


</body>
</html>
