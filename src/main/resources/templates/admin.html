<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>

<h1>Panel de Administraci√≥n</h1>

<div style="margin-bottom: 20px;">
    <span sec:authorize="isAuthenticated()">
        Bienvenido, <span th:text="${#authentication.name}"></span> |
        <a th:href="@{/logout}">Logout</a>
    </span>
</div>

<h2>Productos existentes</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
    </tr>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
    </tr>
</table>

<h2>Agregar nuevo producto</h2>
<form th:action="@{/admin/panel/agregar}" method="post" th:object="${nuevoProducto}">
    Nombre: <input type="text" th:field="*{nombre}" required />
    Precio: <input type="number" step="0.01" th:field="*{precio}" required />
    <button type="submit">Agregar</button>
</form>

</body>
</html>
