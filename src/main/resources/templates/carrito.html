<h1>Tu Carrito de Compras</h1>

<div th:if="${carrito.items.isEmpty()}">
    <p>El carrito estÃ¡ vacÃ­o.</p>
    <!--  <a th:href="@{/productos}">Volver a productos</a> -->
</div>

<div th:if="${!carrito.items.isEmpty()}">
    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${carrito.items}">
                <td th:text="${item.key.nombre}"></td>
                <td th:text="${item.key.precio}"></td>
                <td th:text="${item.value}"></td>
                <td th:text="${item.key.precio * item.value}"></td>
            </tr>
        </tbody>
    </table>

    <p><strong>Total: </strong> <span th:text="${carrito.totalPrice}"></span></p>

    <!-- <form th:action="@{/carrito/checkout}" method="post"> -->
    <form th:action="@{/productos}" method="post">
        <button type="submit">Finalizar Compra</button>
    </form>

</div>
