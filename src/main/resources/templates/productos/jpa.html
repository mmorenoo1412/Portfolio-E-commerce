<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Productos JPA</title>
</head>
<body>

<li sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/admin/panel}">Panel Admin</a>
</li>

<!-- LOGIN / LOGOUT -->
<div style="margin-bottom: 20px;">
    <span sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Login</a>
    </span>
    <span sec:authorize="isAuthenticated()">
        Bienvenido, <span th:text="${#authentication.name}"></span> |
        <a th:href="@{/logout}">Logout</a>
    </span>
</div>

<!-- Admin Panel Link -->
<ul>
    <li sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/panel}">Panel Admin</a>
    </li>
</ul>

<h1>Lista de Productos (JPA)</h1>

<a th:href="@{/productos/jdbc}">Ir a JDBC</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
    </tr>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
    </tr>
</table>

<!-- Add Product Form (ADMIN only) -->
<div sec:authorize="hasRole('ADMIN')">
    <h2>Agregar producto</h2>
    <form th:action="@{/productos/jpa/agregar}" method="post">
        Nombre: <input type="text" name="nombre" required />
        Precio: <input type="number" step="0.01" name="precio" required />
        <button type="submit">Agregar</button>
    </form>
</div>

</body>
</html>
